<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/home.css" />
    <title>home</title>
  </head>
  <body>
    <h1 id="titulo">Registro de salidas de computadoras</h1>
    <form id="formulario">
      <div class="container">
        <label class="titulos">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" />

        <label class="titulos">Sede</label>
        <select id="sede">
          <option>Puntarenas</option>
          <option>Santa Ana</option>
          <option>Nosara</option>
        </select>

        <label class="titulos">Fecha de Salida</label>
        <input type="date" id="FechaSalida" />

        <label class="titulos">Fecha de Entrada</label>
        <input type="date" id="FechaEntrada" />

        <label class="titulos">Código de la computadora</label>
        <input type="text" id="codePc" placeholder="Ingrese el código" />

        <div class="terminos">
          <label><strong>Acepto términos y condiciones</strong></label>
          <input type="checkbox" id="check" />
        </div>

        <button type="button" class="modal-terminos">
          Términos y condiciones
        </button>

        <dialog class="btn">
          <input type="submit" value="Enviar" />
        </dialog>
      </div>
    </form>
    <p id="alerta"></p>
    <script type="module" src="../js/home.js"></script>
  </body>
</html>
